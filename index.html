<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bridge Bidding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <header>
    <nav class="navbar bg-success">
      <button id="Opening Bids" onClick="window.location.reload()">
        Opening Bids
      </button>
      <p>More to come</p>
    </nav>
  </header>
  <body>
    <div class="container">
      <canvas id="canvas" class="confetti"></canvas>
      <div class="jumbotron text-center">
        <h4 class="bg-success">Bridge Bidding by RHO</h4>
        <h4 class="mt-4 hand bg-success" id="hand"></h4>

        <br />
        <p>What would you bid?</p>
        <div id="bidding-input"></div>

        <h4 class="mt-4 hidden">Point Evaluations</h4>
        <p id="hcp" class="hidden">HCP:</p>
        <p id="length-points" class="hidden">Length Points:</p>
        <br />
        <p id="user-bid"></p>
        <p id="user-msg"></p>
        <button id="next" onClick="window.location.reload()">Next</button>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
